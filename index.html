<html>
  <body>
    <h1>PRUEBA DE TRABAJO COLABORATIVO</h1>
    <form id="totalizador-form">
      <label for="cantidadItem">Cantidad items</label>
      <input type="text" id="cantidadItem" />
      <label for="precioItem">Precio unitario</label>
      <input type="text" id="precioItem" />
      <label for="categoriaItem">Categoria items</label>
      <select id="categoriaItem">
        <option value="Alimentos">Alimentos</option>
        <option value="Bebidas alcoholicas">Bebidas alcoholicas</option>
        <option value="Material de escritorio">Material de escritorio</option>
        <option value="Muebles">Muebles</option>
        <option value="Electronicos">Electronicos</option>
        <option value="Vestimenta">Vestimenta</option>
        <option value="Varios">Varios</option>
      </select>
      <input type="submit" value="Totalizar" id="totalizar-button" />
    </form>
    <div id="resultadoPrecioNeto"></div>


    <p>Porcentaje de descuento por precio neto</p>
    <div id="resultadoDescuentoPorcentualPorPrecioNeto"></div>
    <p>Cantidad descontada por precio neto</p>
    <div id="resultadoDescuentoPorPrecioNeto"></div>

    <p>Porcentaje de descuento por categoria</p>
    <div id="resultadoDescuentoPorcentualPorCategoria"></div>
    <p>Cantidad descontada por categoria</p>
    <div id="resultadoDescuentoPorCategoria"></div>

    <p>Porcentaje de impuesto por categoria</p>
    <div id="resultadoImpuestoPorcentualPorCategoria"></div>
    <p>Cantidad de impuesto por categoria</p>
    <div id="resultadoImpuestoPorCategoria"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
